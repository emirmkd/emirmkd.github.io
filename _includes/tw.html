<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@EmirTheG33k">
<meta name="twitter:creator" content="@EmirTheG33k">
{% if page.title %}
  <meta name="twitter:title" content="{{ page.title }}">
{% else %}
  <meta name="twitter:title" content="{{ site.title }}">
{% endif %}
{% if page.url %}
  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
{% endif %}
<meta name="twitter:description" content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">
<!--- {% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
{% else %}
  <meta name="twitter:description" content="{{ site.description }}">
{% endif %} -->
{% if page.image %}
  <meta name="twitter:image:src" content="{{ site.url }}{{ page.image }}">
{% else %}
  <meta name="twitter:image:src" content="{{ post.thumbnail }}">
{% endif %}
